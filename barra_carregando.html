<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body>
    
   <div class="container"> 
        <div class="progress" style="height: 30px;">
            <div id="pb1" class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%;">50%</div>
        </div>
   </div>
   
   <div class="container"> 
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-primary" style="width: 50%;">50%</div>
        <div class="progress-bar bg-success" style="width: 20%;">20%</div>
        <div class="progress-bar bg-danger" style="width: 10%;">10%</div>
        <div class="progress-bar bg-warning" style="width: 20%;">20%</div>
      </div>
   </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        let barra=document.getElementById("pb1");
        let carga=0;
        let intBarra=setInterval(()=>{
          barra.innerHTML=carga+"%";  
          barra.style.width=carga+"%";  
          carga++;
          if(carga>=100){
            carga=0;
          }
        },100)
    </script>
  </body>
